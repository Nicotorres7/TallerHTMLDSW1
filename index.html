<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbolistas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Información de Futbolistas</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Futbolistas</h1>
        <h2>Información de jugadores famosos</h2>

        <div class="card mt-4">
            <div class="card-header">
                <h2 id="player-name"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6" id="player-image">
                    </div>
                    <div class="col-md-6">
                        <p id="player-bio"></p>
                        <h3>Clubes más destacados: </h3>
                        <ul id="player-clubs">
                        </ul>
                        <p>Nota: Los números presentados aquí no reflejan los registros reales.</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="player-button">Siguiente futbolista</button>

        <hr>

        <form>
            <h2>Regístrate para más información</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./scripts/main.js"></script> <!-- Path: TallerHTML-Desarrollo/scripts/main.js -->
</body>

</html>
